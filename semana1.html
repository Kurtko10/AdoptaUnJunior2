<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1><span class="badge text-bg-secondary">Selección Adopta un Junior</span></h1>
    <h4><span class="badge text-bg-success">¿Por qué deberían seleccionarme?</span></h4>
    <select id="seleccion" class="form-select" aria-label="Default select example">
        <option value="0" selected>Porque me gusta el desarrollo frontend</option>
        <option value="1">Porque me gusta trabajar en equipo</option>
        <option value="2">Porque soy buen compañero</option>
        <option value="3">Porque seguro que aprenderé más y lograré el puesto deseado</option>
    </select>
</body>

<script>
  let seleccion = document.getElementById("seleccion");

  seleccion.addEventListener("change", function() {

// Remover cualquier clase de color previamente aplicada
      seleccion.classList.remove('color-0', 'color-1', 'color-2', 'color-3');

      let seleccionado = seleccion.value;

// Añadir la clase correspondiente según la opción seleccionada
      seleccion.classList.add('color-' + seleccionado);

      if (seleccionado === "0") {
          alert("¡Así es, pueden ver mis otros repositorios!");
      } else if (seleccionado === "1") {
          alert("¡Así es, me gusta trabajar en equipo!");
      } else if (seleccionado === "2") {
          alert("Me gusta participar con mis compañeros en solución de problemas.");
      } else if (seleccionado === "3") {
          alert("¡Conseguiré mi objetivo!");
      }
  });

</script>
</html>

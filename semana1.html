<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1 > <span class="badge text-bg-secondary">Selección Adopta un Junior </span>
    </h1>
       <h4><span class="badge text-bg-success">¿Porque deberían seleccionarme?</span>
       </h4>
       <select id="seleccion"  class="form-select" aria-label="Default select example">
        <option value="0" selected>Porque me gusta el desarrollo frontend</option>
        <option value="1">Porque me gusta trabajar en equipo </option>
        <option value="2">Porque soy buen compañero</option>
        <option value="3">Porque seguro que aprenderé más y lograré el puesto deseado</option>
      </select>
</body>
<script>
  let seleccion = document.getElementById("seleccion");

  seleccion.addEventListener("change", function() {
      seleccion.classList.remove('verde');

      let seleccionado = seleccion.options[seleccion.selectedIndex];

      if (seleccionado.value !== "0") {
          seleccion.classList.add('verde');
      } else {
          seleccion.classList.remove('verde');
      }

      if (seleccionado.value === "0") {
          alert("¡Así es, pueden ver mis otros repositorios!");
      } else if (seleccionado.value === "1") {
          alert("¡Así es, me gusta trabajar en equipo!");
      } else if (seleccionado.value === "2") {
          alert("Me gusta participar con mis compañeros en solución de problemas.");
      } else if (seleccionado.value === "3") {
          alert("¡Conseguiré mi objetivo!");
      }
  });
</script>
</html>
